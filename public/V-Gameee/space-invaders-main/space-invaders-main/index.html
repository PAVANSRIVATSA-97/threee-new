<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders — THREEE</title>
    <link rel="icon" href="./ic_launcher.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-900: #030617;
        --accent: #7c3aed;
        --text-main: #ffffff;
        --card-border: rgba(255, 255, 255, 0.06);
      }

      /* Light mode support for the game page */
      body.light-mode {
        --bg-900: #f1f5f9;
        --text-main: #0f172a;
        --card-border: rgba(0, 0, 0, 0.1);
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0px;
        margin: 0px;
        height: 100vh;
        background-color: var(--bg-900);
        color: var(--text-main);
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease;
      }

      h1 {
        margin: 0px;
        margin-bottom: 20px;
        font-size: 3rem;
        font-family: "Orbitron", sans-serif;
        letter-spacing: 2px;
        color: var(--accent);
        text-transform: uppercase;
      }

      canvas {
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        border: 4px solid var(--accent);
        border-radius: 10px;
        background-color: #000; /* Keeps game area black for visibility */
      }

      .back-btn {
        margin-top: 20px;
        text-decoration: none;
        color: var(--text-main);
        font-family: "Orbitron", sans-serif;
        font-size: 14px;
        border: 1px solid var(--card-border);
        padding: 10px 20px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: var(--accent);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Space Invaders</h1>
    <canvas id="game"></canvas>
    <a href="../../gameee.html" class="back-btn">← Back to V-GAMEEE</a>

    <script type="module" src="index.js"></script>
    
    <script>
      // Apply theme persistence so it matches your main project
      if (localStorage.getItem('theme') === 'light-mode') {
          document.body.classList.add('light-mode');
      }
    </script>
  </body>
</html>
