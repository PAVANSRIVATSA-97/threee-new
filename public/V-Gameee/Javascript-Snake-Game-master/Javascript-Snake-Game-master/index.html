<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake — THREEE</title>
    <link rel="icon" href="./ic_launcher.png" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-900: #030617;
        --accent: #7c3aed;
        --accent-glow: rgba(124, 58, 237, 0.3);
        --text-main: #ffffff;
        --card-border: rgba(255, 255, 255, 0.1);
      }

      body.light-mode {
        --bg-900: #ffffff;
        --text-main: #0f172a;
        --card-border: rgba(0, 0, 0, 0.1);
      }

      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        background-color: var(--bg-900);
        color: var(--text-main);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        transition: background-color 0.3s ease;
      }

      /* Heading and Score Info */
      .game-header {
        text-align: center;
        padding: 20px 20px 10px 20px;
        width: 100%;
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        color: var(--accent);
        text-transform: uppercase;
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 4px;
      }

      .info {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 5px;
        display: block;
        font-family: 'Orbitron', sans-serif;
      }

      /* Game Board Styling */
      #game-board {
        background-color: #111; /* Dark background for the grid */
        width: 70vmin;
        height: 70vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
        border: 4px solid var(--accent);
        box-shadow: 0 0 20px var(--accent-glow);
        margin: 10px 0;
      }

      .snake {
        background-color: var(--accent);
        border: 0.25vmin solid var(--bg-900);
        border-radius: 20%;
      }

      .food {
        background-color: #ff4d4d; /* Red for food */
        border: 0.25vmin solid var(--bg-900);
        border-radius: 50%;
      }

      /* Bottom Controls Group */
      .controls-container {
        padding: 20px 0;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .btn {
        text-decoration: none;
        font-family: "Orbitron", sans-serif;
        font-size: 14px;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 50px;
        transition: all 0.3s ease;
        cursor: pointer;
        display: inline-block;
        border: 2px solid var(--accent);
        text-transform: uppercase;
      }

      #reset-btn {
        background-color: var(--accent);
        color: white;
      }

      .back-btn {
        background-color: transparent;
        color: var(--text-main);
      }

      .btn:hover {
        box-shadow: 0 0 15px var(--accent-glow);
        transform: translateY(-2px);
        background-color: var(--accent);
        color: white;
      }
    </style>
    <script src="game.js" defer type="module"></script>
  </head>
  <body>

    <div class="game-header">
        <h1>Snake Game</h1>
        <!-- <span class="info">Score: <span id="score">0</span></span> -->
    </div>

    <div id="game-board"></div>

    <div class="controls-container">
        <button id="reset-btn" class="btn" onclick="window.location.reload()">Reset Game</button>
        <a href="../../gameee.html" class="back-btn btn">← Back to V-GAMEEE</a>
    </div>

    <script>
      // Theme Persistence
      if (localStorage.getItem('theme') === 'light-mode') {
          document.body.classList.add('light-mode');
      }
    </script>
  </body>
</html>
